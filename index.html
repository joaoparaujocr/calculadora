<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/fec512a3cb.js" crossorigin="anonymous"></script>
        <title>Calculadora</title>
    </head>

    <body>
        <section class="container">
            <div class="view"><input type="text" id="view"></div>
            <button id="clear" class="btn">AC</button>
            <button id="parenthese-open" class="btn">(</button>
            <button id="parenthese-close" class="btn">)</button>
            <button id="backspace" class="btn fas fa-backspace"></button>
            <button id="number-1" class="btn-number">1</button>
            <button id="number-2" class="btn-number">2</button>
            <button id="number-3" class="btn-number">3</button>
            <button id="percentage" class="btn fas fa-percentage"></button>
            <button id="number-4" class="btn-number">4</button>
            <button id="number-5" class="btn-number">5</button>
            <button id="number-6" class="btn-number">6</button>
            <button id="times" class="btn fas fa-times"></button>
            <button id="number-7" class="btn-number">7</button>
            <button id="number-8" class="btn-number">8</button>
            <button id="number-9" class="btn-number">9</button>
            <button id="divide" class="btn fas fa-divide"></button>
            <button id="dot" class="btn-number">.</button>
            <button id="number-0" class="btn-number">0</button>
            <button id="minus" class="btn fas fa-minus"></button>
            <button id="plus" class="btn fas fa-plus"></button>
            <button id="equals" class="btn fas fa-equals"></button>
        </section><!--container-->

        <script src="js/main.js"></script>
    </body>
</html>
